<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        h1 {
            color: white;
            font-size: 3em;
            animation: fadeIn 2s ease-in-out;
        }
        .links {
            margin-top: 20px;
        }
        .link {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 1.5em;
            color: white;
            background-color: rgba(255, 255, 255, 0.3);
            text-decoration: none;
            border-radius: 10px;
            transition: transform 0.3s, background 0.3s;
        }
        .link:hover {
            background-color: rgba(255, 255, 255, 0.6);
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>Welcome, This is our first Personal website</h1>
    <div class="links">
        <a href="index.html" class="link">Personal website 1</a>
        <a href="index2.html" class="link">Personal website 2</a>
    </div>
</body>
</html>
